<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/lastmodified.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review page to learn how to create a form page.">
    <meta name="author" content="Daniel Toledo">
    <title>Product Review</title>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <div>
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>
            <div>
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">☆☆</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">☆☆☆</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">☆☆☆☆</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5">☆☆☆☆☆</label>
                </div>
            </div>
            <div>
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>
            <div>
                <label>Which features did you find useful in the product</label>
                <div class="features">
                    <input type="checkbox" id="feature1" name="features" value="feature1">
                    <label for="feature1">Feature 1</label>
                    <input type="checkbox" id="feature2" name="features" value="feature2">
                    <label for="feature2">Feature 2</label>
                    <input type="checkbox" id="feature3" name="features" value="feature3">
                    <label for="feature3">Feature 3</label>
                    <input type="checkbox" id="feature4" name="features" value="feature4">
                    <label for="feature4">Feature 4</label>
                </div>
            </div>
            <div>
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review"></textarea>
            </div>
            <div>
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div>
                <input type="submit" value="Send Review">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Daniel Toledo, Chile</p>
        <p id="lastModified"></p>
    </footer>
</body>


</html>
