<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/lastmodified.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review page to learn how to create a form page.">
    <meta name="author" content="Daniel Toledo">
    <title>Form Review</title>
</head>

<body>
    <main>
        <header>
            <h1>Review Submitted</h1>
        </header>
        <p>Thank you for your review!</p>
        <p>Number of reviews completed: <span id="reviewCount"></span> reviews.</p>
    </main>
    <script>
        function displayReviewCount() {
            let reviewCount = localStorage.getItem("reviewCount") || 0;
            document.getElementById("reviewCount").textContent = reviewCount;
        }

        displayReviewCount();
    </script>
    <footer>
        <p>&copy; <span id="currentyear"></span> Daniel Toledo, Chile</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
